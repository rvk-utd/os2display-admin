security:
  encoders:
    FOS\UserBundle\Model\UserInterface: sha512

  role_hierarchy:
    ROLE_ADMIN:
      - ROLE_GROUP_ADMIN
      - ROLE_USER_ADMIN
      - ROLE_CAMPAIGN_ADMIN
      - ROLE_SONATA_ADMIN
    ROLE_CAMPAIGN_ADMIN:
      - ROLE_USER
    ROLE_GROUP_ADMIN:
      - ROLE_USER
    ROLE_USER_ADMIN:
      - ROLE_USER
    ROLE_SUPER_ADMIN:
      - ROLE_ADMIN
      - ROLE_ALLOWED_TO_SWITCH
    SONATA:
      - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT

  providers:
    fos_userbundle:
      id: fos_user.user_provider.username_email

  firewalls:
    dev:
      pattern:  ^/(_(profiler|wdt)|css|images|js)/
      security: false

    screen_bundle_public:
      pattern: ^/screen/public/(.*)
      security: false

    api_screen_activate:
      pattern: ^/api/screen/activate
      security: false

    api_screen_get:
      pattern: ^/api/screen/get
      security: false

    zencoder:
      pattern: ^/zencoder/callback
      security: false

    api:
      pattern: ^/api(.*)
      context: user
      form_login:
        check_path: /api/login_check
      entry_point: os2display.api_authentication_service
      logout_on_user_change: true

    admin:
      pattern: /admin(.*)
      context: user
      form_login:
        provider: fos_userbundle
        login_path: /admin/login
        use_forward: false
        check_path: /admin/login_check
        failure_path: null
      logout:
        path: /admin/logout
      anonymous: true
      logout_on_user_change: true

    main:
      pattern: ^/
      context: user
      form_login:
        provider: fos_userbundle
        login_path: /login
        use_forward: false
        check_path: /login_check
        failure_path: null
      logout:       true
      anonymous:    true
      logout_on_user_change: true
      remember_me:
        secret:      "%secret%"
        lifetime: 604800 # a week
        path:     /
        domain:   ~
        user_provider: fos_userbundle

  access_control:
    - { path: ^/api/screen/activate$, role: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1}
    - { path: ^/api/screen/get$, role: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1}

    # Zencoder.
    - { path: ^zencoder/callback, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # URL of FOSUserBundle which need to be available to anonymous users
    - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # Admin login page needs to be access without credential
    - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # Secured part of the site
    - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
    - { path: ^/, role: ROLE_USER }

    #Testing
    - { path: ^/twig/, role: IS_AUTHENTICATED_ANONYMOUSLY }

acl:
  connection: default
