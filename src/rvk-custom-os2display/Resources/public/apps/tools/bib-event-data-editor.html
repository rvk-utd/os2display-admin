<div class="edit-menu--background" role="banner">

        <div class="edit-menu--toggle-icon" data-ng-click="close()">
            <div class="svg-clickable">
                <object data="bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml">
                    <!-- Fallback (ie8)-->
                    <img src="bundles/os2displayadmin/images/cancel.png"/>
                </object>
            </div>
        </div>
        <div class="edit-menu--content-page">
            <div class="edit-menu--content-page-inner">
                <h2 class="edit-menu--iframe-header">Event data settings</h2>

                <div class="edit-menu--iframe-content">
                    <div class="edit-menu--iframe-label">Url to feed with data, eg.
                      <ul>
                        <li>https://borgarbokasafn.is/events-os2-feed</li>
                        <li>https://borgarbokasafn.is/events-os2-feed/93 to only show events from a single library by specifying the Drupal node-id of the Library.</li>
                      </ul>
                    </div>
                    <input type="text" data-ng-model="slide.options.bib_event_datasource">
                </div>

            </div>
        </div>
    </div>
</div>
